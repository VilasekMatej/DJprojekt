{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h1 class="mt-5">Add Subtask to "{{ task.title }}"</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary mt-3">Back to Task</a>
    </div>
{% endblock %}
